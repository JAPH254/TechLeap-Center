<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample One Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, button {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      color: #777;
      margin-top: auto;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Page</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque minima perferendis molestias sed molestiae cum vero! Velit minus obcaecati ipsum. Vero ipsum fugiat vel fugit. Quam fugiat mollitia deserunt numquam?</p>
  </header>

  <div class="container">
    <img src="https://images.pexels.com/photos/20623990/pexels-photo-20623990.jpeg" alt="Sample Image">

    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 My Sample Website. All Rights Reserved.</p>
  </footer>

</body>
</html>
